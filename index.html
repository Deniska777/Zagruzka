<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Загрузчик</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #e62117;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Скачать видео с YouTube</h1>
  <input type="text" id="videoUrl" placeholder="Вставьте ссылку на видео">
  <button onclick="downloadVideo()">Скачать</button>
  <div class="result" id="result"></div>

  <script>
    function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const result = document.getElementById("result");

      if (!url.includes("youtube.com") && !url.includes("youtu.be")) {
        result.innerHTML = "Введите корректную ссылку на YouTube-видео.";
        return;
      }

      const encodedUrl = encodeURIComponent(url);
      const link = `https://www.y2mate.com/youtube/${encodedUrl}`;

      result.innerHTML = `
        <p>Ссылка для скачивания:</p>
        <a href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</body>
</html>
